{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ferremas | Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar-nav .nav-link:hover,
        .navbar-nav .dropdown-item:hover {
            color: #FFD54F !important;
            background-color: #5d40372c !important;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        body {
            background-color: #f8f9fa;
        }

        .register-container {
            max-width: 400px;
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'imagenes/ferremas.png' %}" alt="Ferremas" height="70" width="70"
                    style="border-radius: 10px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar si deseas agregar -->
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="register-container">
            <h2 class="mb-4 text-center">Crear Cuenta</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Elige un nombre de usuario" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com"
                        required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Crea una contraseña" required />
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                        placeholder="Repite la contraseña" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <div id="mensaje" class="mt-3 text-center"></div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">© 2025 Ferremas - Todos los derechos reservados</p>
            <p class="mb-0">Contacto: contacto@ferremas.cl | Tel: +56 9 1234 5678</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="{% static 'js/registro.js' %}"></script>
</body>

</html>
