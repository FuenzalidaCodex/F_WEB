{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'imagenes/ferremas.png' %}" alt="" height="70px" width="70px"
                    style="border-radius: 10px;">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Productos Ferremas</h1>
        <div id="productos" class="row g-4"></div>
    </div>

    <script>
        async function cargarProductos() {
            try {
                const respuesta = await fetch('http://127.0.0.1:8000/api/productos/');
                const productos = await respuesta.json();
                const contenedor = document.getElementById('productos');

                productos.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'col-md-4';
                    div.innerHTML = `
            <div class="card h-100">
              <img src="${p.imagen || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${p.nombre}">
              <div class="card-body">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">${p.descripcion || 'Sin descripci√≥n.'}</p>
                <p class="card-text"><strong>Precio:</strong> $${p.precio}</p>
                <p class="card-text"><strong>Stock:</strong> ${p.stock}</p>
              </div>
            </div>
          `;
                    contenedor.appendChild(div);
                });
            } catch (error) {
                console.error('Error al cargar productos:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', cargarProductos);
    </script>
</body>

</html>
