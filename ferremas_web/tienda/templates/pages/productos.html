<!-- productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos Ferremas</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - {{ producto.marca }} - ${{ producto.precio }}</li>
        {% empty %}
            <li>No hay productos</li>
        {% endfor %}
    </ul>
</body>
</html>
